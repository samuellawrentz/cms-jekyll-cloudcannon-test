disable_disk_cache: true
exclude:
  - static/
incremental: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "blog-post"
      permalink: /blog/:slug/
      body_class: home-page
  - scope:
      path: ""
      type: "pages"
    values:
      _array_structures:
        page_blocks:
          style: modal
          values:
            - label: Hero Unit
              icon: recent_actors
              tags:
                - Hero
              value:
                image: https://placehold.it/500
                heading_text: This is a Hero
                sub_heading_text: This is a sub text
                buttons:
                  - text: Button 1
                    link: /
                    primary: true
                  - text: Button 2
                    link: /
                    primary: false
            - label: External link
              icon: link
              description: A link to another web site
              tags:
                - Raw value
              value:
                url:
                title: